<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #2c7be5;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1a68d1;
        }

        .hidden {
            display: none;
        }

        .profile-field {
            background: #f8f9fb;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .hospital-updates {
            margin-top: 15px;
        }

        .hospital-updates ul {
            padding-left: 18px;
            font-size: 14px;
        }

        .hospital-updates li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>

<!-- LOGIN FORM -->
<div class="container" id="loginBox">
    <h2>Login</h2>

    <form onsubmit="login(event)">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="phone" required>
        </div>

        <button type="submit">Login</button>
    </form>
</div>

<!-- PROFILE VIEW -->
<div class="container hidden" id="profileBox">
    <h2>Your Profile</h2>

    <div class="profile-field">
        <strong>Name:</strong> <span id="pName"></span>
    </div>

    <div class="profile-field">
        <strong>Email:</strong> <span id="pEmail"></span>
    </div>

    <div class="profile-field">
        <strong>Phone:</strong> <span id="pPhone"></span>
    </div>

    <div class="hospital-updates">
        <strong>Hospital Visit Updates:</strong>
        <ul>
            <li>WellSpring Healthcare – General Checkup (Jan 2026)</li>
            <li>City Medical Center – Blood Test Results Updated</li>
            <li>WellSpring Healthcare – Follow-up Appointment Scheduled</li>
        </ul>
    </div>

    <button onclick="logout()">Logout</button>
</div>

<script>
    function login(event) {
        event.preventDefault();

        // Get user input
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        // Switch views
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("profileBox").classList.remove("hidden");

        // Populate profile
        document.getElementById("pName").textContent = name;
        document.getElementById("pEmail").textContent = email;
        document.getElementById("pPhone").textContent = phone;
    }

    function logout() {
        document.getElementById("profileBox").classList.add("hidden");
        document.getElementById("loginBox").classList.remove("hidden");
    }
</script>

</body>
</html>
